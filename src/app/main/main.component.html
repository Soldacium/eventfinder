<main >
     <div class='map'
          leaflet 
          [leafletOptions]="leafletMapOptions"
          id='map'
          (leafletMapReady)="onMapReady($event)">
     </div>   
     <div class="info" [ngClass]='!currentEventInfoIsHidden?"active":"naah"' >
          
          <app-main-info  [data]='currentEventData' [saved]='userSavedEvents' (closeInfo)='onClose($event)' >
               <!--
                  
                  
               -->
               
               
          </app-main-info>
     </div>  
     <div class="options" [ngClass]='!optionsHidden?"active":"naah"'>
          

          <div class="options-wrap">
               <app-main-options>

               </app-main-options>               
          </div>

     </div>
     <div class="mini-search">
          <div class="search">
               <button>
                    <img src="assets/icons/general/search.svg" alt="">
               </button>
               <input type="text" required>

          </div>
          <div class="options-hide" (click)='optionsHidden = !optionsHidden'>
               <img src="assets/icons/general/search-map.svg" alt="">
          </div>
     </div>
</main>
