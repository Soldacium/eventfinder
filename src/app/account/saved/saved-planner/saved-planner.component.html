<main class="calendar">
    <h1 class="month-year">
        {{monthName}} {{thisYear}}
    </h1>
    <section class="choose">
        <button class="prev" (click)='previousMonth()'>Prev</button>
        <button class="current">Curr</button>
        <button class="next" (click)='nextMonth()'>Next</button>
    </section>
    <section class="calendar-wrap">

        <div class="dayNames">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days">
            <div class="day missing" *ngFor='let fillerDay of thisMonthFillerDays.before'>
                {{fillerDay }}
            </div>
            <div class="day" *ngFor='let day of thisMonthDays'>
                <div>
                  {{day.date.getDate()}}  

                </div>
                <div class="day-event" *ngFor='let event of day.events'>
                    {{event}}
                </div>
                
            </div>
            <div class="day missing" *ngFor='let fillerDay  of thisMonthFillerDays.after'>
                {{fillerDay }}
            </div>
        </div>
    </section>
</main>
