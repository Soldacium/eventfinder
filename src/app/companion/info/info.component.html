<section class="profile-general">

    <div class="image">
        <img src="assets/icons/account/logo2.svg" alt="">

        <div class="image-wrap">
            <img [src]="userData.image" *ngIf="userData">
        </div>

    </div>


    <div class="name">{{userData.username}}</div>
    <div class="email">{{userData.email}}</div>
</section>

<section class='desc' [innerHTML]='userData.desc' *ngIf='userData.desc !== ""'>

</section>

<section class="contact">
    <div class="info-static">
        <div *ngIf='userData.email == ""' class='text-inactive'>Not provided</div>
        <div name='name'>{{userData.email}}</div>
        <label for="name">Email</label>
    </div>

    <div class="info-static">
        <div *ngIf='userData.phone == ""' class='text-inactive'>Not provided</div>
        <div name='name'>{{userData.phone}}</div>
        <label for="name">Phone</label>
    </div>
</section>

<section class='more'>

</section>
